<html><head><base href="https://critical-ops-profit.com">
<title>Critical Ops Profit Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-color: #2c3e50;
    color: #ecf0f1;
    font-family: 'Arial', sans-serif;
}
.calculator-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #34495e;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.result-display {
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
}
</style>
</head>
<body>
<div class="container">
    <div class="calculator-container text-center">
        <h2 class="mb-4">Critical Ops Profit Calculator</h2>
        
        <div class="form-group mb-3">
            <label>Buy Offer Value</label>
            <input type="number" id="buyOfferValue" class="form-control" placeholder="Enter buy offer value">
        </div>
        
        <div class="form-group mb-3">
            <label>Sell Offer Value</label>
            <input type="number" id="sellOfferValue" class="form-control" placeholder="Enter sell offer value">
        </div>
        
        <button onclick="calculateProfit()" class="btn btn-primary">Calculate Profit</button>
        
        <div id="resultDisplay" class="result-display mt-3">
            Profit will be shown here
        </div>
    </div>
</div>

<script>
function calculateProfit() {
	let buyOffer = 0;
	let sellOffer = 0;
    const buyOfferValue = parseFloat(document.getElementById('buyOfferValue').value);
    const sellOfferValue = parseFloat(document.getElementById('sellOfferValue').value);
    
    if (isNaN(buyOfferValue) || isNaN(sellOfferValue)) {
        document.getElementById('resultDisplay').innerHTML = 'Please enter valid numbers';
        document.getElementById('resultDisplay').style.backgroundColor = 'red';
        return;
    }
    if (buyOfferValue > 40) {
		buyOffer = Math.floor(buyOfferValue * 1.25);
	}else {
		buyOffer = buyOfferValue + 10;
	}
    if (sellOfferValue > 40) {
		sellOffer = Math.floor(sellOfferValue * 0.8);
	}else {
		sellOffer = sellOfferValue - 10;
	}
    const profit = sellOffer - buyOffer;
    
    const resultDisplay = document.getElementById('resultDisplay');
    resultDisplay.innerHTML = `
        Buy Offer: ${buyOffer} Credits
        <br>Sell Offer: ${sellOffer} Credits
        <br>Profit: ${profit} Credits
    `;
    
    // Set background color based on profit
    if (profit > 100) {
        resultDisplay.style.backgroundColor = 'green';
    } else if (profit > 0 && profit <= 100) {
        resultDisplay.style.backgroundColor = '#FFC300';  // A more vibrant, lively yellow
    } else {
        resultDisplay.style.backgroundColor = 'red';
    }
    
    // Ensure text is always white
    resultDisplay.style.color = 'white';
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
